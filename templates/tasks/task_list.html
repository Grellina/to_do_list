<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <title>To-Do List</title>
    <style>
        .completed {
        text-decoration: line-through;
        color: #6c757d;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h1 class="h4 mb-0">To-Do List</h1>
                </div>
                <div class="card-body">
                    <!-- Форма добавления задачи -->
                    <form action="{% url 'add_task'%}" method="POST" class="mb-4">
                        {% csrf_token %}
                        <div class="input-group">
                            <input type="text" name="title" class="form-control" placeholder="Добавить новую задачу..." required>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus"></i> Добавить
                            </button>
                        </div>
                    </form>
                    <!-- Список задач -->
                    <ul class="list-group">
                        {% for task in tasks %}
                        <li class="list-group-item d-flex justify-content-between align-items-center {% if task.completed %}completed{% endif %}">
                            <span>
                                {% if task.completed %}
                                <s>{{ task.title }}</s>
                                {% else %}
                                    {{ task.title }}
                                {% endif %}
                            </span>
                            <div>
                                <a href="{% url 'complete_task' task.id %}" class="btn btn-sm btn-outline-success me-1">
                                    <i class="fas fa-check"></i>
                                </a>
                                <a href="{% url 'delete_task' task.id %}" class="btn btn-sm btn-outline-danger">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </li>
                        {% empty %}
                        <li class="list-group-item text-muted">Список задач пуст. Добавьте первую!</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>


</body>
</html>
